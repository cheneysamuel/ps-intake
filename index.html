<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="Field Survey Documentation App">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Field Survey">
    
    <title>Field Survey App</title>
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <div class="header-top">
                <h1>Field Survey App</h1>
                <div class="saved-locations-container">
                    <select id="saved-locations-dropdown" class="saved-locations-select">
                        <option value="">üìç Saved Locations</option>
                    </select>
                </div>
            </div>
            <div id="coordinates-display">
                <span id="lat">Lat: --</span>
                <span id="lon">Lon: --</span>
            </div>
        </header>
        
        <main>
            <div id="map-container">
                <div id="map"></div>
                <div id="map-instructions" class="map-hint">
                    üí° Tap anywhere on the map to drop a pin
                </div>
            </div>
            
            <div id="controls">
                <button id="locate-btn" class="btn btn-primary">
                    üìç Center on My Location
                </button>
                <div id="status-message"></div>
            </div>
        </main>

        <!-- Pin Modal -->
        <div id="pin-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>üìç Pin Details</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="pin-info">
                        <p><strong>Location:</strong></p>
                        <p id="pin-coordinates">Lat: --, Lon: --</p>
                    </div>

                    <div class="photo-section">
                        <h3>üì∏ Photo</h3>
                        <div id="photo-preview" class="photo-preview">
                            <p class="no-photo-text">No photo attached</p>
                        </div>
                        
                        <div class="photo-buttons">
                            <input type="file" id="photo-input" accept="image/*" capture="environment" style="display: none;">
                            <button id="take-photo-btn" class="btn btn-secondary">
                                üì∑ Take Photo
                            </button>
                            <button id="download-photo-btn" class="btn btn-secondary" style="display: none;">
                                üíæ Download Photo
                            </button>
                        </div>
                    </div>

                    <div class="pin-name-section">
                        <label for="pin-name">Location Name (optional):</label>
                        <input type="text" id="pin-name" placeholder="e.g., Survey Point A" class="pin-name-input">
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="save-favorite-btn" class="btn btn-success">
                        ‚≠ê Save as Favorite
                    </button>
                    <button id="delete-pin-btn" class="btn btn-danger">
                        üóëÔ∏è Delete Pin
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- App scripts -->
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="js/pin-manager.js"></script>
    
    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
